        //We write JS here
        //usingJS, select the body elment from the file
        var body = document.querySelector('body') //specify the element you wish to select

        console.log(body)

        //once an HTML element has been stored to our JS, we can now inherintley access ALL of its attributes (properties)

        //Event Handling with JS!
        //add an event listner to the #enter-button element WITHOUT storing the elment
        //takes 2 aruments
        document.querySelector(`#enter-button`).addEventListener(`click`, formConfirm)

        //Global Scope: name is recognizable "everywhere" after declaration , which means value is accessible "everywhere"; must be declared OUTSIDE OF A FUNCTION<h1>Hello World!</h1><h1>Hello World!</h1>

        var first = document.getElementById(`first`)
